name: Export Mermaid Diagrams

on:
  push:
    paths:
      - "flow_charts/**"
      - ".github/workflows/mermaid-export.yml"

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create export folder
        run: mkdir -p docs/exports

      - name: Export Mermaid diagrams from flow_charts
        run: |
          shopt -s nullglob
          for file in flow_charts/*.md; do
            name=$(basename "$file" .md)
            echo "Exporting: $file -> docs/exports/${name}.png"
            mmdc -i "$file" -o "docs/exports/${name}.png" -b transparent || exit 1
          done

      - name: Commit exported images
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add docs/exports/*.png || true
          git commit -m "Auto-export Mermaid diagrams" || echo "No changes to commit"
          git push
