name: Export Mermaid Diagrams (from Markdown)

on:
  push:
    paths:
      - "flow_charts/**"
      - ".github/workflows/mermaid-export.yml"

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Create export folder
        run: mkdir -p docs/exports

      - name: Extract Mermaid blocks and export PNGs
        shell: bash
        run: |
          set -e
          shopt -s nullglob

          for mdfile in flow_charts/*.md; do
            base=$(basename "$mdfile" .md)
            echo "Processing: $mdfile"

            # Extract each ```mermaid ... ``` block into numbered .mmd files
            awk -v base="$base" '
              BEGIN {inblock=0; idx=0;}
              /^```mermaid[[:space:]]*$/ {inblock=1; idx++; next}
              /^```[[:space:]]*$/ {if(inblock==1){inblock=0} ; next}
              {if(inblock==1){print > ("docs/exports/" base "_" idx ".mmd")}}
            ' "$mdfile"

            # Convert extracted .mmd files into PNG
            for mmd in docs/exports/"$base"_*.mmd; do
              [ -f "$mmd" ] || continue
              out="${mmd%.mmd}.png"
              echo "Exporting: $mmd -> $out"
              mmdc -i "$mmd" -o "$out" -b transparent
            done
          done

      - name: Cleanup extracted .mmd files
        run: rm -f docs/exports/*.mmd || true

      - name: Commit exported images
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add docs/exports/*.png || true
          git commit -m "Auto-export Mermaid diagrams" || echo "No changes to commit"
          git push
